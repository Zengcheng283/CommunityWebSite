<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body class="body">
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 white-smoke-text">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="media" th:each="questionDTO: ${pageDTO.questionDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${questionDTO.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:text="${questionDTO.title}" th:href="@{'/details/' + ${questionDTO.id}}" class="link-text"></a>
                    </h4>
                    <span th:text="${questionDTO.description}"></span>
                    <br>
                    <span class="text-desc"><span th:text="${questionDTO.commentCount}"></span> 个回复 · <span
                            th:text="${questionDTO.viewCount}"></span> 个浏览 · <span
                            th:text="${#dates.format(questionDTO.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pageDTO.showFirstPage}">
                        <a aria-label="Previous" th:href="@{'/profile/'+${section}(page=1)}">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.showPrevious}">
                        <a aria-label="Previous" th:href="@{'/profile/'+${section}(page=${pageDTO.currentPage - 1})}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page: ${pageDTO.pages}" th:class="${pageDTO.currentPage == page} ? 'active' : ''">
                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li th:if="${pageDTO.showNextPage}">
                        <a aria-label="Next" th:href="@{'/profile/'+${section}(page=${pageDTO.currentPage + 1})}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.showEndPage}">
                        <a aria-label="Next" th:href="@{'/profile/'+${section}(page=${pageDTO.totalPage})}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group">
                <a href="/profile/published"
                   th:class="${section == 'published'} ? 'active list-group-item' : 'list-group-item'">我的发布</a>
                <a href="/profile/replace"
                   th:class="${section == 'replace'} ? 'active list-group-item' : 'list-group-item'">
                    最新回复
                    <span class="badge" th:text="${replaceNumber}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
