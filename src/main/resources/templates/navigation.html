<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="nav">
    <nav class="navbar navbar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">第一个社区</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand white-smoke-text" href="/">第一个社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control text-area" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn comment-btn btn-pub">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user != null}">
                        <a href="/publish" class="white-smoke-text nav-text">发布</a>
                    </li>
                    <li>
                        <a href="/profile/reply" class="white-smoke-text nav-text">
                            通知
                            <span class="badge" th:text="${session.replyNumber}"></span>
                        </a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle drop" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}" class="nav-text drop-child"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu comment-drop-menu">
                            <li><a href="/profile/published" class="white-smoke-text-imp">我的发布</a></li>
                            <li><a href="/person" class="white-smoke-text-imp">个人资料</a></li>
                            <li><a href="/logout" class="white-smoke-text-imp">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:unless="${session.user != null}">
                        <a onclick="login()" style="cursor: pointer" class="white-smoke-text-imp">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>

</html>
