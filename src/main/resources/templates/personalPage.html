<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body class="body">
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile white-smoke-text">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2 class="text-main"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>个人信息</h2>
                <hr>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object person-img" th:src="${user.avatarUrl}">
                        </a>
                    </div>
                    <div class="jumbotron media-left tran-background white-smoke-text">
                        <h1>
                            <span th:text="${user.name}"></span>
                        </h1>
                        <div>
                            创建日期:
                            <span th:text="${#dates.format(user.gmtCreate, 'yyyy-MM-dd HH:mm')}" id="date"></span>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3 class="text-main">我的话题</h3>
            <div class="media" th:each="questionDTO: ${questionDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${questionDTO.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:text="${questionDTO.title}" th:href="@{'/details/' + ${questionDTO.id}}"
                           class="link-text"></a>
                    </h4>
                    <span class="text-desc"><span th:text="${questionDTO.commentCount}"></span> 个回复 · <span
                            th:text="${questionDTO.viewCount}"></span> 个浏览 · <span
                            th:text="${#dates.format(questionDTO.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
