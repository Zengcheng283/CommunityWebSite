<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>第一个社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body class="body">
<div th:insert="~{navigation :: nav}"></div>
<div class="jumbotron navigation white-smoke-text">
    <h1 class="white-smoke-text">出错了！</h1>
    <h2 th:text="${errorCode}" class="white-smoke-text"></h2>
    <p th:text="${message == null ? '服务器太热了，请稍等一会' : message}" class="white-smoke-text">服务器太热了，请稍等一会</p>
    <p><a class="btn btn-primary btn-lg" href="/" role="button">回到主页</a></p>
</div>
</body>
</html>
